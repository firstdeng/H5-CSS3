<!DOCTYPE html>
<html>
<head>
	<title>焦点按钮</title>
	<meta charset="utf-8">
</head>
<body>
	<form>
		<p>请仔细阅读许可协议:</p>
		<p>
			<label for="area1"></label>
			<textarea name="area1" id="area1" cols="45" rows="5">请仔细阅读下列协议</textarea><br>
		</p>
		<p>
			<input type="submit" value="同意" >
			<input type="submit" name="拒绝" autofocus="on">

			<!-- autofocus="on" 自动获取焦点 autofocus="off"关闭 -->
		</p>
	</form>
</body>
</html>
