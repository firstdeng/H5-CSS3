<!DOCTYPE html>
<html>
<head>
	<title>光标</title>
	<meta charset="utf-8">
</head>
<body>
		<p>请把鼠标移动到单词上，可以看到鼠标指针的变化</p>
		<div style="cursor:auto;">Auto 浏览器设置的光标 </div>
		<div style="cursor: crosshair;">crosshair 光标呈十字线</div>
		<div style="cursor: default;">default 默认光标</div>
		<div style="cursor: pointer;">pointer 光标呈现链接的指针(一只手)</div>
		<div style="cursor: move;">move 只是某对象可以被移动</div>
		<div style="cursor: e-resize;">e-resize 矩形的边框边缘可以被(向右)东移动</div>
		<div style="cursor: text;">text 文本 </div>
		<div style="cursor: wait;">wait 程序正忙</div>
		<div style="cursor: help;">help 帮助</div>
		<div style="cursor: "></div>
		<div style="cursor: "></div>

</body>
</html>
