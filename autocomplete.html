<!DOCTYPE html>
<html>
<head>
	<title>autocomplete</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>HTML5自动完成功能演示案列</h1>
	输入你最喜欢的城市名称<br>
	<form autocomplete="on">
		<input type="text" id="city" list="cityList">
		<datalist id="cityList" style="display:none;">
			<option value="Chengdu">chengdu</option>
			<option value="Zigong">zigong</option>
			<option value="Nanling">nanling</option>
		</datalist>
	</form>
</body>
</html>
